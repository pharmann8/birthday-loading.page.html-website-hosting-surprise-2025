<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Farhan?</title>
    <style>
        /* Enhanced Loading Overlay Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f4e9dc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-heart {
            font-size: 50px;
            animation: pulse 1s infinite;
            margin-bottom: 30px;
        }

        .love-question {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2em;
            color: #800000;
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        .choice-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Times New Roman', serif;
            border: 2px solid #600000;
            border-radius: 5px;
            cursor: pointer;
            background-color: #800000;
            color: #f4e9dc;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .choice-button:hover {
            background-color: #600000;
            transform: translateY(-2px);
        }

        #noButton {
            position: relative;
            transition: all 0.2s ease;
        }

        .denied-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff9f0;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #800000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
            color: #800000;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2em;
            z-index: 1001;
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 1002;
            font-size: 24px;
            color: #800000;
            animation: float 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.5; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-heart">❤️</div>
        <div class="love-question">Does Farhan love you more than you love him?</div>
        <div class="button-group">
            <button class="choice-button" id="yesButton">Yes</button>
            <button class="choice-button" id="noButton">No</button>
        </div>
    </div>

    <div class="denied-message">
        Sorry, that's not an option!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('.loading-overlay');
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            const deniedMessage = document.querySelector('.denied-message');

            // Function to create floating hearts
            const createFloatingHeart = (x, y) => {
                const heart = document.createElement('div');
                heart.className = 'floating-hearts';
                heart.innerHTML = '❤';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                document.body.appendChild(heart);
                heart.style.opacity = '1';

                setTimeout(() => heart.remove(), 2000);
            };

            // No button hover effect
            noButton.addEventListener('mouseover', () => {
                const maxX = window.innerWidth - noButton.offsetWidth;
                const maxY = window.innerHeight - noButton.offsetHeight;

                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);

                noButton.style.position = 'fixed';
                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';

                deniedMessage.style.display = 'block';
                setTimeout(() => {
                    deniedMessage.style.display = 'none';
                }, 1000);
            });

            // Yes button effect
            yesButton.addEventListener('click', (e) => {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createFloatingHeart(
                            e.clientX - 10 + Math.random() * 20,
                            e.clientY - 10 + Math.random() * 20
                        );
                    }, i * 100);
                }

                setTimeout(() => {
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 500);
                }, 1000);
            });
        });
    </script>
</body>
